<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Aplicaci√≥n con Sockets</title>
  <script src="/socket.io/socket.io.js"></script>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
</head>
<body>
  <h1>My App</h1>

  <button onclick="myFunction()">Click me</button>

  <p id="demo"></p>

<script>
var socket = io();

var tablero = [[0, 0, 0], [0, 1, 1], [0, 0, 0]];

function setup() {
  createCanvas(601, 501);
  //img = loadImage('Captura.PNG');
}

function draw() {
  var x;
  var y;
  fill(100);
  strokeWeight(4);
  rectMode(CORNER);
  for (x = 0; x < 10; x++) {
    for (y = 0; y < 8; y++) {
        rect(x*60, y*60, 60, 60);
    }
  }
  fill(200, 0, 0);
  rectMode(CENTER);
  var i;
  var j;
  for (i = 0; i < tablero.length; i++) {
    for (j = 0; j < tablero[i].length; j++) {
        if (tablero[i][j] == 1) 
            rect(j*60+30, i*60+30, 50, 50);
    }
  }
}

function mousePressed() {
  myFunction();
  return false;
}

socket.on('todos', function(msg){
  document.getElementById("demo").innerHTML = "Hello World";
  tablero[0][0] = 1;
});

function myFunction() {
  socket.emit('clicked', 'Hello World');
  //document.getElementById("demo").innerHTML = "Hello World";
}

</script>

</body>
</html>
